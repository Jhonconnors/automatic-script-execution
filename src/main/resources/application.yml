spring:
  datasource:
    url: jdbc:sqlserver://${JDBC_ENV}
    username: ${USER_ENV}
    password: ${PASS_ENV}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: none  
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect

